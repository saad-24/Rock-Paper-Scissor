<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span><a>:</a><span id="comp-score">0</span>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/rock.png" alt="" width="15%">
        </div>
        
        <div class="choice" id="p">
            <img src="assets/paper.png" alt="" width="15%">
        </div>
        
        <div class="choice" id="s">
            <img src="assets/scissor.png" alt="" width="13%">
        </div>
    </div>

    <p id="action-message">Make your move</p>


    <script src="app.js" charset="utf-8"></script>

</body>
</html>
